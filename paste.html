
<div class="" ng-controller="saveCtrl" ng-init="disable=false;saver='save'">

<center>


<input autocomplete="off" type="text" name="subject" class="form-control" placeholder="Your subject" id="subject" ng-model="subject" ng-disabled="disable" autocomplete="off" >
<br>
<wysiwyg
          textarea-class="form-control"
          textarea-height="180px"

          textarea-required
          ng-model="data.text"

          textarea-menu="menu"

            ng-disabled="disable"
          >
        </wysiwyg>

<br>
<div class="row">
  <div class="col-md-6">

  </div>
  <div class="col-md-6">
<input type="password" class="form-control" id="lock" placeholder="Set password" ng-model="pass"/>
  </div>


</div>
<br />
  <input type="button" name="save" id="save" class="btn btn-lg btn-success btn-block" value="{{ saver }}" ng-click="save()">

</center>


          {{data.text}}
</div>
